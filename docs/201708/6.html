	<p>设计公社の香港自由行！陈冠中说香港是半唐番城市美学的代表，是伟大的杂种，是一半华、一半夷，一半中、一半外，一半人、一半鬼的混搭；从路边摊到米其林，从尖沙咀到油麻地，这里是美食的天堂也是购物的天堂，文化遗迹和历史遗迹遍布每个角落。能把香港的每一栋建筑，每一个角落都拍得如此美丽也非我们设计公社的小伙伴莫属了！</p>
